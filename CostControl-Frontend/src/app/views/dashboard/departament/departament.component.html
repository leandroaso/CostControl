<div class="card">
    <div class="card-header"> 
       <div class="card-header-actions">
           <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()"><i class={{departamentsCollapse}}></i></button>
       </div>
       Departaments 
    </div>
    <div class="card-body" [ngStyle]="{'display': isDepartamentsCollapsed ? 'none' : ''}">
       <div>
           <button class="btn btn-sm btn-ghost-success" 
               type="button"
               [popover]="popDepartament" 
               placement="right">New Departament</button>
       </div>
       <ng-template #popDepartament>
           <form [formGroup]="formCreateDepartament">
                <div class="input-group">
                    <input formControlName="name" class="form-control" size="30" type="text" placeholder="Departament Name">
                    <span class="input-group-append">
                        <button class="btn btn-ghost-success" type="button" (click)="submitForm()"><i class="fa fa-plus"></i>
                        </button></span>
                </div>
           </form>
       </ng-template>
       <br>
       <ul class="list-group">
          <li class="list-group-item" *ngFor="let departament of departaments">
            {{departament.name}}

            <button 
                class="btn btn-brand btn-sm btn-youtube mr-1" 
                style="float: right;" 
                type="button"
                (click)="deleteDepartament(departament.id)">
                <i class="cui-trash"></i>
            </button>
            <button 
                class="btn btn-brand btn-sm btn-twitter mr-1" 
                style="float: right;" 
                type="button"
                [popover]="popEditDepartament" 
                placement="top"
                (click)="editDepartament(departament)">
                <i class="cui-pencil"></i>
            </button>
            <ng-template #popEditDepartament>
                <form [formGroup]="formEditDepartament">
                    <div>
                        <input formControlName="name" class="form-control" style="min-width: 200px;" type="text" placeholder="Departament Name">
                    </div>
                    <br>
                    <button class="btn btn-square btn-success btn-sm" type="button" (click)="updateDepartament()"><i class="fa fa-check"></i> Update</button>
                </form>
               </ng-template> 
          </li>
       </ul>
    </div>
 </div>
