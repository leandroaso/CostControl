<div class="card">
    <div class="card-header">
       <div class="card-header-actions">
           <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()"><i class={{movementsCollapse}}></i></button>
       </div>
       Movements
    </div>
    <div class="card-body" [ngStyle]="{'display': isMovementsCollapsed ? 'none' : ''}">
       <div>
           <button 
               class="btn btn-sm btn-ghost-success" 
               type="button"
               [popover]="popMovement" 
               placement="right">New Movement</button>
       </div>
       <ng-template #popMovement>
           <div class="form-group">
               <div class="input-group">
                   <input class="form-control" size="30" type="text" placeholder="Movement Description">
               </div>
               <br>
               <div class="input-group">
                   <select class="form-control form-control-md">
                       <option value="0">Select a departament</option>
                       <option value="1">Option #1</option>
                   </select>
               </div>
               <br>
               <div class="input-group">
                   <select class="form-control form-control-md">
                       <option value="0">Select a employee</option>
                       <option value="1">Option #1</option>
                   </select>
               </div>
               <br>
               <button class="btn btn-sm btn-square btn-success" type="button">Save Movement</button>
           </div>
       </ng-template>
       <br>
       <div *ngIf="movements.length > 0">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Movement value</th>
                    <th scope="col">Employee</th>
                    <th scope="col">Departament</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movement of movements">
                    <th>{{movement.description}}</th>
                    <td>{{movement.movementValue}}</td>
                    <td>{{movement.employee.name}}</td>
                    <td>{{movement.employee.departament.name}}</td>
                </tr>
            </tbody>
        </table>
        <pagination 
                [boundaryLinks]="true"
                [totalItems]="totalItems" 
                [(ngModel)]="currentPage" 
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;"
                [maxSize]="4">
        </pagination>
        </div>
    </div>
 </div>
